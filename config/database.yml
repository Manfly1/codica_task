default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  username: <%= Rails.application.credentials.dig(:db, :username) %>
  password: <%= Rails.application.credentials.dig(:db, :password) %>

development:
  <<: *default
  database: codica_task_development

test:
  <<: *default
  database: codica_task_test

production:
  <<: *default
  database: codica_task_production
  statement_limit: 200
